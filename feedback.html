<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send your feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <header>
    <h1>Send your feedback</h1>
  </header>
  
  <main>
    <section class="feedback-form">
      <h2>Write your comments and suggestions</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Type your name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Type your email>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="your commment" rows="4" required></textarea>
        
        <button type="submit" class="submit-btn">Send</button>
      </form>
    </section>
  </main>

</body>
</html>
